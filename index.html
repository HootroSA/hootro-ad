<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Advertisement System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="businessAdContainer" class="business-ad-container hidden">
        <div class="progress-bar">
            <div id="progressBar" class="progress-fill"></div>
        </div>
        
        <div class="ad-content">
            <div class="business-image-container">
                <img id="businessImage" src="" alt="Business" class="business-image">
            </div>
            
            <div class="ad-details">
                <h3 id="businessName" class="business-name"></h3>
                <div class="status-container">
                    <span id="businessStatus" class="status-badge"></span>
                </div>
                <p id="businessMessage" class="business-message"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
